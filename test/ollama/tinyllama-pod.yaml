apiVersion: v1
kind: Pod
metadata:
  name: tinyllama
  labels:
    app: tinyllama
spec:
  hostNetwork: true
  containers:
    - name: tinyllama
      image: registry.ollama.ai/library/tinyllama:latest
      command: ["sleep", "604800"]
      imagePullPolicy: IfNotPresent
      ports:
        - name: http
          containerPort: 30080
          hostPort: 30080
  nodeSelector:
    type: virtual-kubelet

apiVersion: v1
kind: Pod
metadata:
  name: tinyllama-11112
  labels:
    app: tinyllama
spec:
  containers:
    - name: tinyllama
      image: registry.ollama.ai/library/tinyllama:latest
      args: ["--port", "11112"]
      imagePullPolicy: IfNotPresent
      ports:
        - name: http
          containerPort: 11112
          hostPort: 11112
  nodeSelector:
    type: virtual-kubelet

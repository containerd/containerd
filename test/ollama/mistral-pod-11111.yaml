apiVersion: v1
kind: Pod
metadata:
  name: mistral-11111
  labels:
    app: mistral
spec:
  containers:
    - name: mistral
      image: registry.ollama.ai/library/mistral:latest
      args: ["--port", "11111"]
      imagePullPolicy: IfNotPresent
      ports:
        - name: http
          containerPort: 11111
          hostPort: 11111
  nodeSelector:
    type: virtual-kubelet
